#数据库
connection.driver_class=com.mysql.jdbc.Driver
connection.url=jdbc:mysql://127.0.0.1:3306/lms_db?useUnicode=true&characterEncoding=utf-8
connection.username=root
connection.password=root
#连接池
maxActive = 60
initialSize = 10
maxWait = 6000
minIdle = 10
#对于长时间不使用的连接强制关闭  
removeAbandoned = true
#超过10分钟开始关闭空闲连接  
removeAbandonedTimeout = 600
#将当前关闭动作记录到日志 
logAbandoned = true